# version of the syntax of docker compose
version: "3.9"
# main block
services:
  #  name of the service
  app:
    depends_on:
      - db
    #    building the in the current directory
    build:
      context: .
      args:
        - DEV=true
    #     port mapping 8000
    ports:
      - "8000:8000"
    #   for synchronization
    volumes:
      - ./app:/app
    #   we have to define a command, but we will rewrite or change while running
    command: >
      sh -c 
      "
      python manage.py wait_for_db && 
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:

